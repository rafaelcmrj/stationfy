<header ng-include="'/templates/base/header.html'"></header>

<div class="container grid-960" id="main-content">
    <div class="columns">
        <nav class="col-xs-12 col-sm-3 col-md-2 hide-sm" ng-include="'/templates/base/nav.html'" id="side-navigation"></nav>
        <section class="col-xs-12 col-sm-9 col-md-7" id="section-posts">

            <!-- BOX INIT -->
            <div class="box">
                <div class="header clearfix">
                    <h2 class="pb-10 float-left">Today</h2>
                    <div class="float-right order-by">
                        <a href="#/popular" class="{{ orderBy == 'popular' ? 'active' : '' }}">POPULAR</a> | <a href="#/newest" class="{{ orderBy == 'newest' ? 'active' : '' }}">NEWEST</a>
                    </div>
                </div>

                <div class="list">

                    <div class="item-list clearfix" ng-repeat="post in posts">
                        <div class="item-media float-left">
                            <a href="javascript:void(0);" ng-click="showPost(post.id)"><img src="{{ post.thumbnail.image_url }}" width="80" class="centered" /></a>
                        </div>
                        <div class="item-content">
                            <h3><a href="javascript:void(0);" ng-click="showPost(post.id)">{{ post.name }}</a></h3>
                            <p><a href="javascript:void(0);" ng-click="showPost(post.id)">{{ post.tagline }}</a></p>
                            <div class="item-actions">
                                <div class="chip-sm mb-5">
                                    <span class="chip-name"><span class="icon icon-star-full"></span> {{ post.votes_count }}</span>
                                </div>
                                <div class="chip-sm mb-5">
                                    <span class="chip-name"><span class="icon icon-bubble"></span> {{ post.comments_count }}</span>
                                </div>
                                <div class="float-right">
                                    <div class="chip-sm" ng-if="post.topics[0]">
                                        <span class="chip-name topic-name">{{ post.topics[0].name }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="load-more text-center pt-10">
                    <a href="">LOAD MORE</a>
                </div>
            </div>
            <!-- BOX END -->

        </section>
        <aside class="col-md-3 hide-md" ng-include="'/templates/base/sidebar.html'"></aside>
        <div ng-include="'/templates/base/modal.html'"></div>
    </div>
</div>
